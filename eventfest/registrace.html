    <main class="container mt-4">
        <section id="registrace">
            <h2>Registrace na událost</h2>
            <form id="registracniFormular">
                <label for="krestniJmeno">Jméno:</label><br>
                <input type="text" id="krestniJmeno" name="krestniJmeno" required><br>
                <label for="prijmeni">Příjmení:</label><br>
                <input type="text" id="prijmeni" name="prijmeni" required><br>
                <label for="telefoniCislo">Telefon:</label><br>
                <input type="tel" id="telefoniCislo" name="telefoniCislo" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="rokNarozeni">Datum narození:</label><br>
                <input type="date" id="rokNarozeni" name="rokNarozeni" required><br>
                <label for="poznamka">Poznámka:</label><br>
                <textarea id="poznamka" name="poznamka" rows="4" cols="50"></textarea><br>
                <br>
                <input type="button" value="Registrovat" onclick="potvrzeniFormulare()">
            </form>
        </section>
    </main>
